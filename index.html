<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nanum+Gothic:wght@400;700;800&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>A Basic HTML5 Template</title>
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="sidebar"></div>
      <div id="score" class="score">
        <div id="score__1">0</div>
        <div id="score__2">0</div>
        <div id="score__3">0</div>
        <div id="score__4">,</div>
        <div id="score__5"></div>
        <div id="score__6">0</div>
        <div id="score__7">0</div>
        <div id="score__8">0</div>
        <div id="score__9">,</div>
        <div id="score__10"></div>
        <div id="score__11">0</div>
        <div id="score__12">0</div>
        <div id="score__13">0</div>
      </div>
    <div class="panel-right panel">
      <button id="multiply-buff" class="inactive-multiply-buff">x1</button>
    </div>
    <div class="panel-left panel">
      <button id="plus-buff" class="inactive-plus-buff">+1</button>
    </div>
    <button class="ship-notclicked ship" id="ship">
        <div class="ship__image ship-notgoing" id="ship__image">
        </div>
    </button>
    
    
    <script src="./index.js"></script>
</body>
</html>
